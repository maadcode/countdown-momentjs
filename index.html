<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown and Momentjs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countdown to Christmas Eve</h1>

    <div id="counter">
        <p><span id="days"></span>days</p>
        <p><span id="hours"></span>hours</p>
        <p><span id="minutes"></span>mins</p>
        <p><span id="seconds"></span>secs</p>
    </div>
    
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/es.min.js" integrity="sha512-tgY2qswcbQir80Vp67s5ZdbKikl99YmVXp3V/C4Acthk4gI29ONbQ+MR8B5tpESkNoa0N1P7HnSuzC6nOflrwA==" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
